<ul>

    <li>four</li>
    <li>five</li>

    <li>eight</li>

</ul>
<script>
//가상클래스 -선택자:상황
$('li:first, li:last').css('background','yellow')
$('li:eq(5)').css('background','pink')  // equal, 0부터 시작
$('li:lt(4)').css('color','red')   //less, than

</script>
<hr>
<p>한국의 산</p>
<ol>
   <li>지리산</li>
   <li>설악산</li>
   <li>구름산</li>
   <li>가야산</li>
</ol>
<p>한국의 강</p>
<ol>
   <li>한강</li>
   <li>금강</li>
   <li>영산강</li>
   <li>낙동강</li>
</ol>
<script>
$('li:first').css('background','green')   //첫번째
$('li:first-child').css('background','blue')  //선택된 엘리먼트중 부모를 기준으로 첫번째
$('li:nth-child(even)').css('background','gray')  //짝수
$('li:nth-child(3n)').css('background','orange')   //순서값 1부터
$('li:nth-child(7)').css('background','tomato')
</script>
<hr>

<p>산수유 꽃은 노랑색입니다.</p>

<script>
