<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
ul {list-style:none;}
li {float:left;width:100px;text-align:center}
ul::after{
    content:'';
    clear:both;
    display:block;
}
a {display:block;width:100px;text-decoration:none}
.enter {background:green;color:pink;font-weight:900}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(function(){
    $('li a').hover(
        function(){
            $(this).addClass('enter')
        },function(){
            $(this).removeClass('enter')
        }
    )
})
</script>
</head>
<body>
<ul>
    <li><a href="#">oracle</a></li>
    <li><a href="#">html5</a></li>
    <li><a href="#">css3</a></li>
    <li><a href="#">javascript</a></li>
    <li><a href="#">jquery</a></li>
</ul>
</body>
</html>
