<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>float</title>
<style>
#one {width:200px;height:150px;background:red}
#container {height:200px;background:pink}
#two {width:30%;height:150px;background:green;float:left;
    line-height:150px;text-align:center;   /*세로정렬*/
    }
span {vertical-align:middle;}
#three {width:30%;height:150px;background:blue;float:left;}
#four {width:30%;height:150px;background:yellow;float:left;}
#container::after{
    content:'';
    clear:both;
}
#five {width:200px;height:150px;background:purple;clear:both;}

</style>
</head>
<body>
<div id="one">div1</div>
<div id="container">
    <div id="two">div2</div>
    <div id="three">div3</div>
    <div id="four">div4</div>
</div>
<div id="five">div5</div>
</body>
</html>
