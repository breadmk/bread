<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(function(){
 /*   $('input[type="text"]').keydown(function(e){
        $('#result').html(e.which+'키가 눌려짐')
        if (e.which==13)
            $('input[type="password"]').focus()
    })
   $('input[type="password"]').blur(function(){
        $('#result').html('포커스가 나감')
    })*/
    $('input[type="reset"]').click(function(){
        if(!confirm('정말로 초기화?')){
            return false;
        }
    })
   $('#id').focus()
   $('#frm').submit(function(){
        //alert('전송');
        if (!$('#id').val()){
            alert('아이디 입력')
            $('#id').focus()
            return false;
        }
        if (!$('#pw').val()){
            alert('비번 입력')
            $('#pw').focus()
            return false;
        }
        if (!$('input[name="gender"]').is(":checked")){
            alert("성별을 선택하세요")
            return false;
        }
         if (!$('input[name="hobby"]').is(":checked")){
            alert("취미를 선택하세요")
            return false;
        }
        if ($('select[name="job"] >option:selected').index()<1){
            alert("직업을 선택하세요")
            return false;
        }
        str='아이디 :'+$('#id').val()+'\n'
        str=str+'비밀번호 :'+$('#pw').val()+'\n'
        str=str+'주민번호 :'+$('#idno').val()+'\n'
        str=str+'성별 :'+$('input[name="gender"]:checked').val()+'\n'
        hobby=$('input[name="hobby"]:checked')
        //alert(hobby)
        hobbystr='취미 :'
        hobby.each(function(index,item){
            hobbystr=hobbystr+$(this).val() +" "
        })
        str=str+hobbystr+'\n'
        str=str+'직업 :'+$('select[name="job"]>option:selected').val()
        alert(str)
        if (!confirm('가입')){
            return false;
        }
    })
    $('#id').keydown(function(e){
        if (e.which==13){
            $('#pw').focus()
            return false;
        }
    })
})
</script>
</head>
<body>
<h1>회원가입</h1>
<form id="frm" action="1015-1.html" onsubmit="return false;">
아이디 <input type="text" name="id" id="id"><br/>
이름 <input type="password" name="pw" id="pw"><br/>
주민번호 <input type="text" name="idno" id="idno"><br/>
성별 <input type="radio" name="gender" value="남">남
    <input type="radio" name="gender"  value="여">여 <br/>
취미 <input type="checkbox" name="hobby" value="독서">독서
    <input type="checkbox" name="hobby" value="운동">운동
    <input type="checkbox" name="hobby" value="기타">기타<br/>
직업 <select name="job">
    <option value="">--선택--</option>
    <option value="분석가">분석가</option>
    <option value="개발자">개발자</option>
    </select><br/>
<input type="submit" value="가입하기">
<input type="reset" value="처음으로">
</form>
</body>
</html>
